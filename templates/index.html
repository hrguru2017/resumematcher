<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Parser</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        .input-section { margin-bottom: 20px; }
        textarea { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; min-height: 250px; }
        input[type="file"] { display: block; margin-top: 10px; }
        input[type="submit"] { display: block; width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer; margin-top: 20px; }
        input[type="submit"]:hover { background-color: #2980b9; }
        .flash-message { padding: 15px; margin-bottom: 20px; border-radius: 4px; border: 1px solid transparent; }
        .flash-message.info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .flash-message.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .flash-message.danger { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        hr { border: 0; height: 1px; background-color: #ccc; margin: 30px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Description Parser</h1>
        <p>Paste the full job description text below, or upload a PDF / DOCX file to extract key information.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="input-section">
            <form method="POST" enctype="multipart/form-data">
                <textarea name="jd_text" placeholder="Paste job description text here..."></textarea>
                <hr>
                <label for="file_upload">Or upload a file (PDF or DOCX):</label>
                <input type="file" name="jd_file" id="file_upload" accept=".pdf,.docx">
                <input type="submit" value="Analyze Job Description">
            </form>
        </div>
        
        </div>
</body>
</html>
